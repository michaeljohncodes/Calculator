<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">

    <script src="./calculator.js" defer></script>

</head>

<body>  
 <div class="calcbody">
    <div class="calcscreen"> 
        <input id="display" readonly> 
    </div>
    <div class="calcbuttons">
        <button id="arith1" onclick="showOnScreen('+')">+</button>
        <button id="arith3" onclick="showOnScreen('*')">x</button>
        <button id="arith4" onclick="showOnScreen('/')">/</button>
        <button id="arith2" onclick="showOnScreen('-')">-</button> 

        <button id="num7" onclick="showOnScreen('7')">7</button>
        <button id="num8" onclick="showOnScreen('8')">8</button>
        <button id="num9" onclick="showOnScreen('9')">9</button>

        <button id="equal" onclick="calculate()">=</button>

        <button id="num4" onclick="showOnScreen('4')">4</button>
        <button id="num5" onclick="showOnScreen('5')">5</button>
        <button id="num6" onclick="showOnScreen('6')">6</button>

        <button id="num1" onclick="showOnScreen('1')">1</button>
        <button id="num2" onclick="showOnScreen('2')">2</button>
        <button id="num3" onclick="showOnScreen('3')">3</button>

        <button id="dot" onclick="showOnScreen('.')">.</button>
        <button id="num0" onclick="showOnScreen('0')">0</button>
        <button id="clear" onclick="clearDisplay()">C</button>
    </div>
</div>

</body>
</html>
